<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Quest</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="preload" href="js/engine.js" as="script">
    <link rel="preload" href="js/game.js" as="script">
    <link rel="preload" href="js/soundManager.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <!-- Game title -->
            <div id="game-title">Police Quest</div>
            
            <!-- Main game canvas with performance attributes -->
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Case information panel -->
            <div id="case-info" class="hidden"></div>
            
            <!-- Controls guide -->
            <div id="controls-guide">
                WASD/Arrows: Move | Ctrl+S: Save | Ctrl+L: Load | Ctrl+N: New Game
            </div>
        </div>
        
        <div id="ui-container">
            <!-- Command buttons -->
            <div id="command-panel">
                <button class="cmd-btn" data-action="look">Look</button>
                <button class="cmd-btn" data-action="talk">Talk</button>
                <button class="cmd-btn" data-action="use">Use</button>
                <button class="cmd-btn" data-action="take">Take</button>
                <button class="cmd-btn" data-action="move">Move</button>
            </div>
            
            <!-- Dialog and inventory container -->
            <div id="interaction-container">
                <div id="dialog-box" class="hidden"></div>
                <div id="inventory-panel" class="hidden"></div>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in correct initialization order -->
    <script src="js/soundManager.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
    
    <!-- Initialize game -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize sound manager first
                await window.soundManager.initialize();
                
                // Create and initialize game engine
                window.gameEngine = new GameEngine();
                
                // Create game instance
                window.game = new Game(window.gameEngine);
                
                // Load initial scene
                window.gameEngine.loadScene('policeStation');
                
                console.log('Game initialized successfully');
            } catch (error) {
                console.error('Failed to initialize game:', error);
            }
        });
    </script>
</body>
</html>
