<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Precinct - A Police Quest Tribute</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div id="game-title">DIGITAL PRECINCT</div>
            <div id="case-info"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="ui-container">
            <div id="command-panel">
                <button class="cmd-btn" data-action="look">Look</button>
                <button class="cmd-btn" data-action="talk">Talk</button>
                <button class="cmd-btn" data-action="use">Use</button>
                <button class="cmd-btn" data-action="take">Take</button>
                <button class="cmd-btn" data-action="move">Move</button>
            </div>
            <div id="inventory-panel"></div>
            <div id="dialog-box">Welcome to Digital Precinct. You are a detective tasked with solving cases in Lytton City.</div>
        </div>
    </div>
    <audio id="bgMusic" loop></audio>
    <script src="js/soundManager.js"></script>
    <script src="js/engine.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
